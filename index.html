<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container-home">
                    <div id="homeScoreBox" class="home-score-box">
                       0
                    </div>
                </div>
                <div class="button-container">
                    <div id="plusOneHome" class="plus-one" onclick="addOneHome()">
                        <p class="plus-text">+1</p>
                    </div>
                    <div id="plusTwoHome" class="plus-two" onclick="addTwoHome()">
                        <p class="plus-text">+2</p>               
                    </div>
                    <div id="plusThreeHome" class="plus-three" onclick="addThreeHome()">
                        <p class="plus-text">+3</p>
                    </div>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score-container-guest">
                    <div id="guestScoreBox" class="guest-score-box">
                        0
                    </div>
                </div>
                <div class="button-container">
                    <div id="plusOneGuest" class="plus-one" onclick="addOneGuest()">
                        <p class="plus-text">+1</p>
                    </div>
                    <div id="plusTwoGuest" class="plus-two" onclick="addTwoGuest()">
                        <p class="plus-text">+2</p>               
                    </div>
                    <div id="plusThreeGuest" class="plus-three" onclick="addThreeGuest()">
                        <p class="plus-text">+3</p>
                    </div>
                </div>
            </div>
           
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
